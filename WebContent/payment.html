<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="postpage.css">
    <title>Payment</title>
</head>
<body>
<div style="float:left"><a href="main.html">Search Again</a></div>
<div class="back" style="float:right"><a href="cart.html">Go to shopping cart</a></div>
<br>
<br>
<br>
<br>

<label style="color: chocolate; font-size: 50px">Pay for your items!</label>
<br>
<label id="items" style="color: red">Total Price: </label>
<br>
<br>

<form ACTION="#" METHOD="get" id="payment">
    <label>
        <input placeholder="Enter your first name" name="first" required="required" type="text">
    </label>
    <br>

    <label>
        <input placeholder="Enter your last name" name="last" required="required" type="text">
    </label>
    <br>

    <label>
        <input placeholder="Enter your card number" name="card" required="required" type="text">
    </label>
    <br>

    <label>
        <input name="date" placeholder="Enter your card expired date (yyyy-mm-dd)" required="required" type="text">
    </label>
    <br>
    <input VALUE="Place order" type="submit">
</form>

<div id="message"></div>
<br>
<img src="http://icons.iconarchive.com/icons/designbolts/credit-card-payment/256/Paypal-icon.png" style="width: 50px; height: 50px">
<img src="mastercard.png" style="width: 50px; height: 50px">
<img src="L0nv8bkKqe.png" style="width: 50px; height: 40px">
<img src="Visa.png" style="width: 50px; height: 50px">

<!-- include your own JS file -->
<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script src='payment.js' type='text/javascript'></script>
</body>
</html>
